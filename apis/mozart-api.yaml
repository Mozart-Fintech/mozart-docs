info:
  title: Mozart API
  description: Service to manage users, financiers, campaigns and leads
  version: '1'
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    access-token:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreateUserCommand:
      type: object
      properties:
        fullName:
          type: string
        phone:
          type: string
        document:
          type: string
        email:
          type: string
        age:
          type: string
        laboralAge:
          type: string
        salary:
          type: string
        country:
          type: string
        state:
          type: string
        city:
          type: string
        address:
          type: string
        civilianState:
          type: string
        laboralState:
          type: string
        businessPhone:
          type: string
        clearingScore:
          type: string
        typeHome:
          type: string
        phoneHome:
          type: string
        contactPhone:
          type: string
        contactType:
          type: string
        retired:
          type: boolean
        origin:
          type: array
          items:
            type: string
      required:
        - origin
    CreateUserResponse:
      type: object
      properties:
        success:
          type: boolean
          readOnly: true
        data:
          type: object
          readOnly: true
      required:
        - success
        - data
    UpdateUserCommand:
      type: object
      properties:
        id:
          type: string
        fullName:
          type: string
        phone:
          type: string
        document:
          type: string
        email:
          type: string
        age:
          type: string
        laboralAge:
          type: string
        salary:
          type: string
        country:
          type: string
        state:
          type: string
        city:
          type: string
        address:
          type: string
        civilianState:
          type: string
        laboralState:
          type: string
        businessPhone:
          type: string
        clearingScore:
          type: string
        typeHome:
          type: string
        phoneHome:
          type: string
        contactPhone:
          type: string
        contactType:
          type: string
        retired:
          type: boolean
        origin:
          type: array
          items:
            type: string
      required:
        - id
        - origin
    UpdateUserResponse:
      type: object
      properties:
        success:
          type: boolean
          readOnly: true
        data:
          type: object
          readOnly: true
      required:
        - success
        - data
    DeleteUserCommand:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    DeleteUserResponse:
      type: object
      properties:
        success:
          type: boolean
          readOnly: true
      required:
        - success
    FindByIdUserCommand:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    FindByIdUserResponse:
      type: object
      properties:
        success:
          type: boolean
          readOnly: true
        data:
          type: object
          readOnly: true
      required:
        - success
        - data
    FindByDocumentUserCommand:
      type: object
      properties:
        document:
          type: string
      required:
        - document
    FindByDocumentUserResponse:
      type: object
      properties:
        success:
          type: boolean
          readOnly: true
        data:
          type: object
          readOnly: true
